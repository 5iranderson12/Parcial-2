<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de JavaScript</title>
</head>
<body>
    <h1 id="titulo">Hola mundo</h1>

    <!-- Botones con IDs -->
    <button id="btnCambiarTexto">Cambiar Texto</button>
    <button id="btnCambiarColor">Cambiar Color</button>
    <button id="btnCambiarAlineacion">Cambiar Alineación</button>
    <button id="btnCrearTexto">Crear Texto</button>
    <button id="btnBorrarTexto">Borrar</button>

    <!-- Código JavaScript en línea -->
    <script>
        // Seleccionar el elemento del título
        const titulo = document.getElementById("titulo");

        // Función para cambiar el texto del título
        function cambiarTexto() {
            titulo.textContent = "Hola Mundo con JavaScript";
        }

        // Función para cambiar el color del título a rojo
        function cambiarColor() {
            titulo.style.color = "red";
        }

        // Función para cambiar la alineación del título al centro
        function cambiarAlineacion() {
            titulo.style.textAlign = "center";
        }

        // Función para agregar un nuevo texto debajo del título
        function crearTexto() {
            // Verificar si ya existe el elemento para no duplicarlo
            if (!document.getElementById("nuevoTexto")) {
                const nuevoTexto = document.createElement("p");
                nuevoTexto.id = "nuevoTexto";
                nuevoTexto.textContent = "JavaScript permite crear páginas dinámicas";
                document.body.appendChild(nuevoTexto);
            }
        }

        // Función para borrar el texto agregado
        function borrarTexto() {
            const nuevoTexto = document.getElementById("nuevoTexto");
            if (nuevoTexto) {
                nuevoTexto.remove();
            }
        }

        // Agregar eventos a los botones
        document.getElementById("btnCambiarTexto").addEventListener("click", cambiarTexto);
        document.getElementById("btnCambiarColor").addEventListener("click", cambiarColor);
        document.getElementById("btnCambiarAlineacion").addEventListener("click", cambiarAlineacion);
        document.getElementById("btnCrearTexto").addEventListener("click", crearTexto);
        document.getElementById("btnBorrarTexto").addEventListener("click", borrarTexto);
    </script>
</body>
</html>
